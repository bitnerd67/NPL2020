<!DOCTYPE html>
<html>
<head>
	<title>Style Text</title>
	 <!-- rule set styling - each line is called a declaration -->
	<style type="text/css">
		h1{

			font-size: 30px;
			color: salmon;

		}
		h2{

			font-size: 60px;
			color: blue;
		}
	</style>
</head>
<body>

	<h1>Using a rule set</h1>
	<h2 style="font-size: 30px; color: blue; ">Heading 1 -1</h2> <!-- htmlcolorcodes.com also this is inline styling -->

</body>
</html>
